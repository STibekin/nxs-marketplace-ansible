---
ansible_major_version: 2
ansible_minor_version: 14
mysql_xtradb_deploy_method: docker
mysql_xtradb_docker_version: '5.7'
mysql_xtradb_host_version: 80
mysql_xtradb_wsrep_sst_method: 'xtrabackup-v2'
mysql_xtradb_sst_user: sstuser
mysql_xtradb_sst_password: sstpassword
mysql_xtradb_root_user: root
mysql_xtradb_root_password: 'bu6Heehae2'
mysql_xtradb_user: mysql
mysql_xtradb_datadir: /var/lib/mysql
mysql_xtradb_wsrep_cluster_address: "gcomm://{{ groups['xtradb_nodes_group'] | map('extract', hostvars, ['ansible_' ~ mysql_xtradb_bind_interface, 'ipv4', 'address']) | join(',') }}"
mysql_xtradb_master_node: "{{ hostvars[ groups['xtradb_nodes_group'][0] ].ansible_default_ipv4.address }}"
mysql_xtradb_service: mysql
mysql_xtradb_bind_interface: eth0
mysql_xtradb_bind_address: "{{ hostvars[inventory_hostname]['ansible_' + mysql_xtradb_bind_interface]['ipv4']['address'] }}"
mysql_xtradb_cluster_name: pxc-cluster
mysql_xtradb_binlog_format: "ROW"
mysql_xtradb_character_set_server: "utf8"
mysql_xtradb_collation_server: "utf8_general_ci"
mysql_xtradb_default_storage_engine: "InnoDB"
mysql_xtradb_innodb_autoinc_lock_mode: 2
mysql_xtradb_innodb_buffer_pool_instances: ""
mysql_xtradb_innodb_buffer_pool_size: ""
mysql_xtradb_innodb_file_format: ""
mysql_xtradb_innodb_file_format_check: ""
mysql_xtradb_innodb_file_per_table: ""
mysql_xtradb_innodb_flush_log_at_trx_commit: ""
mysql_xtradb_innodb_log_buffer_size: ""
mysql_xtradb_innodb_log_file_size: ""
mysql_xtradb_innodb_strict_mode: "on"
mysql_xtradb_join_buffer_size: ""
mysql_xtradb_log_warnings: ""
mysql_xtradb_long_query_time: ""
mysql_xtradb_max_allowed_packet: ""
mysql_xtradb_max_connections: "4096"
mysql_xtradb_max_heap_table_size: ""
mysql_xtradb_max_user_connections: ""
mysql_xtradb_pxc_strict_mode: "ENFORCING"
mysql_xtradb_query_cache_size: ""
mysql_xtradb_read_buffer_size: ""
mysql_xtradb_read_rnd_buffer_size: ""
mysql_xtradb_skip_name_resolve: "1"
mysql_xtradb_slow_query_log: "0"
mysql_xtradb_socket: "/var/run/mysqld/mysqld.sock"
mysql_xtradb_sort_buffer_size: ""
mysql_xtradb_table_definition_cache: ""
mysql_xtradb_table_open_cache: ""
mysql_xtradb_table_open_cache_instances: ""
mysql_xtradb_tmp_table_size: ""
mysql_xtradb_repo_baseurl: "https://repo.percona.com/apt"
mysql_xtradb_wsrep_provider: /usr/lib/libgalera_smm.so
mysql_xtradb_config_file: "wsrep.cnf"

# Docker
mysql_docker_subnet: 172.18.4.0/24
mysql_docker_ip: 172.18.4.2
mysql_docker_container_name: percona-cluster
